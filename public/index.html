<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.3/purify.min.js" integrity="sha512-JGN62+Z7itcihLDnhzqWXwUiIZPJrC2hoBICRwTEC/RQ3qdQuaQmUGHOAALE9y2lAGrAxNO71t10ZaJLlRpz2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>SafeX</title>
</head>
<body>
    <h1 class="heading" onclick="reloadPage()">SafeX</h1>
    <h3 class="heading2">This chat is Encrypted</h3>
    <div class="main">
        <div class="name" id="name">
            <span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
            <input type=""text" id="nameInput" class="username" value="Guest">
                <p class="typing" id="typing">
    
                </p>
        </div>
        <ul class="messageBlock" id="messageBlock">
            <li class="messageLeft">
                <p class="message">
                    Hello Welcome to SafeX!!!
                    Most Secure chat application
                    <span id="lSpan"></span>
                </p>
            </li>

            <li class="messageRight">
                <p class="message">
                    Type ###help to view help
                    Type ###about to view about
                    <span id="Rspan"></span>
                </p>
            </li>

        </ul>
        <form class="messageSend" id="messageSend">
            <input type="text" name="message" id="messageInput" class="messageInput">
            <button type="submit" class="sendButton">
                send<span><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
            </button>
        </form>   
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>

</body>
</html>
